
<form id="form1"  type="submit" ng-submit="submit($event)">
    <div  class="preedit" ng-hide="showEdit"  type="button"  ng-click="textclick(editvar)">
        <h3 > {$ editvar $}</h3>
    </div>
    <div class="onedit">
        <h3><input id="input1" type="text" ng-change='changing()' ng-blur="lostfocus()" maxlength="50" ng-show="showEdit" ng-model="editvar" /></h3>
    </div>
</form>
