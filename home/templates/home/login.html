{% extends "./home/register.html" %}
<!-- social bootstrap 3 buttons -->
{% load staticfiles %}


{% block content %}

<div class="container " style="margin-top: 100px;">
    <div class="row" >
    
        <div ng-controller="SigninController" id="login" class="col-md-6 col-md-offset-2 col-sm-8 col-sm-offset-1">
            <div class="price-container">
                <div class="">
                    <div class="text-center">
                        <h3>Sign In</h3>
                    </div>

                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" name="form1" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px">
                            <input type="text" class="signup-text-field form-control" ng-model="user.username" name="username" value="" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 25px">
                            <input type="password" class="signup-text-field  form-control" ng-model="user.password" name="password" placeholder="password">
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <span ng-click="signin()" ng-disabled='form1.$invalid' class="signup-button">Sign In</span><span> Or </span>
                                <button class="btn btn-google-plus"><i class="fa fa-google"></i> | Sign In with Google </button>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="bar"></div>
                                Don't have an account !
                                <a href="#" ng-click="toregister()">
                                            Sign Up Here
                                        </a>

                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>

       


    </div>
</div>

    <div id="loader">
        <img src="{% static '/static/csa/assets/img/ajax-loader.gif' %}" class="ajax-loader" />
    </div>
{% block init %}
<script type="text/javascript">
$('#loader').hide();
$("#login").toggleClass('inin', 'True');
$("#register").toggleClass('outout', 'True');
</script>
{% endblock %} 
{% endblock %}
